<!DOCTYPE html> {% extends 'home/base.htm' %} {% block content %}

<form method="POST" enctype="multipart/form-data" style="margin-top: 60px;">
    {% csrf_token %}
    <div class="input-group mb-3">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="file-input" name='document' />
            <label class="custom-file-label" for="file-input">Choose file</label>
        </div>
    </div>
    <button class="btn btn-primary" name='generate'>Evaluate</button>
</form>
{% endblock %}
